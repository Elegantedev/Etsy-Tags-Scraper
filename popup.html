<!DOCTYPE html>
<html>
<head>
    <title>EtsyXtractor</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="app">
        <h1>EtsyXtractor</h1>
        <div>
            <label for="mainTagsTextbox">Listing Tags:</label>
            <textarea id="mainTagsTextbox" readonly>Main tags will appear here...</textarea>
        </div>
        <div>
            <label for="relatedTagsTextbox">Related Searches:</label>
            <textarea id="relatedTagsTextbox" readonly>Related tags will appear here...</textarea>
        </div>
        <div class="buttons">
            <button id="scrapeTagsButton">Scrape Tags</button>
            <button id="copyButton">Copy Tags</button>
            <button id="clearButton">Clear All</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
